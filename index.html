<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jhonatha/Conversor de Números</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Conversor de Números</h1>
        <input type="file" id="fileInput" accept=".xlsx">
        
        <label for="formatSelect">Escolha o formato de conversão:</label>
        <select id="formatSelect">
            <option value="cnpj">CNPJ: 00.000.000/0000-00
            <option value="cpf">CPF: 000.000.000-00</option>
            <option value="cartao1">Cartão: 00.00.00000000-0</option>
            <option value="cartao2">Cartão: 0.000.000.000</option>
        </select>
        
        <button id="convertButton">Converter</button>
        <p id="loadingMessage" style="display:none;">Carregando, por favor aguarde...</p>
        <a id="downloadLink" style="display:none;"></a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
